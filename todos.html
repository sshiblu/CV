<!doctype html>  

<html> 

    <head>
        <title> Todos Form</title>
    </head>


    <body>

                <form action="http://lacedeamon.spartaglobal.com/todos" method="post"> <!-- Use these tags when creating contact form-->

                    <label for="name"> Name: </label>
                    <input type="text" name="name" id="name" value tabindex="1">

                    <label for="email"> Email: </label>
                    <input type="email" name="email" id="email" value tabindex="2">

                    <label for="textarea"> Message: </label>
                    <textarea name="message" id="message" cols="30" rows="10" value tabindex="3"></textarea>

                    <input type="submit" value="Submit"> 

                </form>

    </body>

</html>
